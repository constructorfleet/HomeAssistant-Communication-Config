broker: automation_mqtt
port: 1883
client_id: communication
birth_message:
  topic: events/slaves/communication/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected",
      "event_data": "communication"
    }
will_message:
  topic: events/slaves/communication/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected",
      "event_data": "communication"
    }